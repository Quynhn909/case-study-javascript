<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study: Trip Management</title>
</head>
<body>
    <h1>Case Study: Trip Management</h1>
    <form action="">

        <label for="">ID: </label>
        <input type="text" id="trip-ID"><br>

        <label for="">City: </label>
        <input type="text" id="city"><br>

        <label for="">Duration: </label>
        <input type="text" id="duration"><br>

        <label for="">Type: </label>
        <input type="text" id="type"><br>

        <label for="">Airline: </label>
        <input type="text" id="airline"><br>


        <label for="">Visa: </label>
        <input type="text" id="visa"><br>

        <label for="">Cost: </label>
        <input type="text" id="cost"><br>

        <br>
        <button type="button" id="btn-add" onclick="addTrip()">Add new trip</button>

        <button type="button" id="btn-update" onclick="updateTrip()">Update trip</button>

    </form>
<br>
    <form action="">
        <label for="">Input ID to search: </label>
        <input type="text" id="search-value"><br>
        <button type="button" id="btn-search" onclick="searchTrip()">Search</button>
    </form>
    <br>
    <form action="">
        <label for="">Input ID to delete: </label>
        <input type="text" id="search-value"><br>
        <button type="button" id="btn-delete" onclick="deleteTrip()">Delete</button>
    </form>
    <br>
    <br>
    <table id="trip-table">
        <tr>
            <th>ID</th>
            <th>City</th>
            <th>Duration</th>
            <th>Type</th>
            <th>Airline</th>
            <th>Visa</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>Tokyo</td>
            <td>10 days</td>
            <td>Vacation</td>
            <td>Japan Airlines</td>
            <td>Visitor</td>
            <td>1500 USD</td>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>
